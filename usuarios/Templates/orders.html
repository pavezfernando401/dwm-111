<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Al Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../core/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu">
                    </ul>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Orders Content -->
    <div class="container mt-4 mb-5">
        <h2 class="mb-4"><i class="fas fa-box"></i> Mis Pedidos</h2>
        <div id="ordersList"></div>
    </div>

    <!-- Cancel Order Modal -->
    <div class="modal fade" id="cancelOrderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cancelar Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro que deseas cancelar este pedido?</p>
                    <p class="text-muted small">Se procesará un reembolso y recibirás los detalles por correo.</p>
                    <textarea class="form-control" id="cancelReason" rows="3" placeholder="Motivo de cancelación (opcional)"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, volver</button>
                    <button type="button" class="btn btn-danger" onclick="confirmCancelOrder()">Sí, cancelar pedido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        let usuarioLogueado = null;
        let cancelOrderId = null; // Para el modal
        let cancelModal = null; // Instancia del modal
        
        // --- Funciones de Ayuda (Logout, Navbar) ---
        const handleLogout = async () => {
            try {
                await fetch(`${API_URL}/auth/logout/`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Error en logout:', error);
            }
            window.location.href = 'index.html';
        };

        // --- ¡FUNCIÓN NAVBAR ACTUALIZADA! ---
        // (Igual a la de index y catalog-client)
        const setupNavbar = (user) => {
            const navMenu = document.getElementById('navMenu');
            if (!navMenu) return;

            const welcomeName = user.first_name || user.email;

            navMenu.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link" href="catalog-client.html">Ver Menú</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="orders.html">Mis Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Carrito</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Hola, ${welcomeName}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="profile.html">Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutButton">Cerrar Sesión</a></li>
                    </ul>
                </li>
            `;
            // Asignar el evento de logout al nuevo botón
            document.getElementById('logoutButton').addEventListener('click', handleLogout);
        };

        // --- Función para mostrar los pedidos en el HTML ---
        const renderOrders = (pedidos) => {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = ''; // Limpiar
            
            if (pedidos.length === 0) {
                ordersList.innerHTML = '<div class="alert alert-info">No tienes pedidos anteriores.</div>';
                return;
            }

            // Ordenar: más nuevos primero
            pedidos.sort((a, b) => new Date(b.fecha_creacion) - new Date(a.fecha_creacion));

            pedidos.forEach(pedido => {
                let itemsHtml = '';
                pedido.items.forEach(item => {
                    // Usamos el 'nombre_producto' guardado
                    const nombre = item.nombre_producto || 'Producto eliminado';
                    
                    itemsHtml += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${nombre}</strong>
                                <span class="text-muted small"> (x${item.cantidad})</span>
                            </div>
                            <span class="text-muted">$${parseFloat(item.precio_en_pedido).toFixed(0)} c/u</span>
                        </li>
                    `;
                });

                // Dar color al estado
                let statusBadge = '';
                switch (pedido.estado) {
                    case 'PENDIENTE': statusBadge = 'bg-warning text-dark'; break;
                    case 'ENTREGADO': statusBadge = 'bg-success'; break;
                    case 'CANCELADO': statusBadge = 'bg-danger'; break;
                    default: statusBadge = 'bg-secondary';
                }

                const pedidoCard = document.createElement('div');
                pedidoCard.className = 'card mb-3';
                pedidoCard.innerHTML = `
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Pedido #${pedido.id}</strong>
                            <span class="badge ${statusBadge} ms-2">${pedido.estado}</span>
                        </div>
                        <span class="text-muted">${new Date(pedido.fecha_creacion).toLocaleDateString('es-CL')}</span>
                    </div>
                    <div class="card-body">
                        <ul class="list-group mb-3">${itemsHtml}</ul>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong class="me-3">Total: $${parseFloat(pedido.total).toFixed(0)}</strong>
                                <span class="text-muted small">Pagado con: ${pedido.metodo_pago}</span>
                            </div>
                            ${pedido.estado === 'PENDIENTE' 
                                ? `<button class="btn btn-sm btn-outline-danger" onclick="openCancelModal(${pedido.id})">Cancelar</button>`
                                : ''
                            }
                        </div>
                    </div>
                `;
                ordersList.appendChild(pedidoCard);
            });
        };

        // --- Lógica del Modal de Cancelación ---
        const openCancelModal = (pedidoId) => {
            cancelOrderId = pedidoId;
            cancelModal.show();
        };
        
        const confirmCancelOrder = async () => {
            alert('Función de cancelar aún no está conectada al backend.');
            cancelModal.hide();
        };


        // --- SCRIPT DE ARRANQUE (EL GUARDIÁN) ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Inicializar el Modal de Bootstrap
            cancelModal = new bootstrap.Modal(document.getElementById('cancelOrderModal'));

            try {
                const response = await fetch(`${API_URL}/auth/me/`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    usuarioLogueado = await response.json();
                    
                    // ¡AHORA SÍ!
                    // 1. Configurar el Navbar
                    setupNavbar(usuarioLogueado);
                    
                    // 2. Cargar el historial de pedidos
                    const ordersResponse = await fetch(`${API_URL}/pedidos/`, { credentials: 'include' });
                    const pedidos = await ordersResponse.json();
                    renderOrders(pedidos);

                } else {
                    window.location.href = 'login.html'; // Echar al login
                }
            } catch (error) {
                console.error("Error en script de arranque:", error);
                window.location.href = 'login.html'; // Echar al login
            }
        });
    </script>
</body>
</html>
