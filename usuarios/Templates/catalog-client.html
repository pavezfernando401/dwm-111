<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Menú (Cliente) — Al Sahara</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <!-- Ajusta esta ruta si tu CSS está en otro lado -->
  <link rel="stylesheet" href="./core/styles.css">
</head>
<body>
  <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu">
                    </ul>
            </div>
        </div>
    </nav>
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="cartToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
        <i class="fas fa-shopping-cart me-2"></i>
        <strong class="me-auto">Carrito Actualizado</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastBody">
        </div>
    </div>
    </div>
  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
      <h1 class="h3 mb-0"><i class="fa-regular fa-bookmark me-2"></i>Nuestro Menú (Cliente)</h1>
      <input id="searchInput" class="form-control" placeholder="Buscar productos..." style="max-width: 320px;">
    </div>

    <div class="btn-group mb-3">
      <button class="btn btn-outline-secondary filter-btn active" data-category="all">Todos</button>
      <button class="btn btn-outline-secondary filter-btn" data-category="Shawarma">Shawarmas</button>
      <button class="btn btn-outline-secondary filter-btn" data-category="Falafel">Falafel</button>
      <button class="btn btn-outline-secondary filter-btn" data-category="Kebab">Kebab</button>
      <button class="btn btn-outline-secondary filter-btn" data-category="Salsa">Salsa</button>
      <button class="btn btn-outline-secondary filter-btn" data-category="Bebida">Bebidas</button>
    </div>

    <section id="featuredSection" style="display:none">
      <h4 class="mt-2">Destacados</h4>
      <div id="featuredProducts" class="row"></div>
    </section>

    <h4 class="mt-4">Nuestro Menú</h4>
    <div id="productsGrid" class="row"></div>

    <div class="d-flex align-items-center gap-3 my-3">
      <button id="prevPage" class="btn btn-outline-primary btn-sm">Anterior</button>
      <span id="pageInfo">Página 1 de 1</span>
      <button id="nextPage" class="btn btn-outline-primary btn-sm">Siguiente</button>
    </div>
  </main>

  <!-- Modal detalle -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalProductName" class="modal-title"></h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="modalProductImage" class="mb-3"></div>
          <div id="modalProductPrice" class="fs-5 fw-bold text-primary mb-2"></div>
          <div id="modalProductStock" class="alert p-2"></div>
          <h6>Ingredientes</h6>
          <ul id="modalProductIngredients" class="mb-0"></ul>
        </div>
        <div class="modal-footer">
          <button id="modalAddToCart" class="btn btn-primary">
            <i class="fa fa-cart-plus"></i> Añadir al carrito
          </button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        let usuarioLogueado = null;
        let toastBS = null; // Variable para el Toast

        // --- Funciones de Ayuda (Logout, Navbar) ---
        const handleLogout = async () => {
            try {   
                await fetch(`${API_URL}/auth/logout/`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Error en logout:', error);
            }
            window.location.href = 'index.html';
        };

        const setupNavbar = (user) => {
            const navMenu = document.getElementById('navMenu');
            if (!navMenu) return;
            const welcomeName = user.first_name || user.email;
            navMenu.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="catalog-client.html">Ver Menú</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">Mis Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Carrito</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Hola, ${welcomeName}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="profile.html">Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutButton">Cerrar Sesión</a></li>
                    </ul>
                </li>
            `;
            document.getElementById('logoutButton').addEventListener('click', handleLogout);
        };

        // --- ¡NUEVA! Función para mostrar Notificaciones ---
        const showToast = (message) => {
            const toastBody = document.getElementById('toastBody');
            toastBody.textContent = message;
            toastBS.show(); // Muestra el toast
        };

        // --- Función Principal de Carga de Productos ---
        const loadProducts = async (category = 'all') => {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '<p>Cargando productos...</p>';
            
            let apiUrl = `${API_URL}/productos/?onlyAvailable=1`;
            if (category !== 'all') {
                apiUrl += `&category=${category}`;
            }
            
            try {
                const response = await fetch(apiUrl, { credentials: 'include' });
                const productos = await response.json();
                productsGrid.innerHTML = '';
                
                if (productos.length === 0) {
                    productsGrid.innerHTML = '<p>No hay productos en esta categoría.</p>';
                    return;
                }

                productos.forEach(producto => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 col-lg-3 mb-4';
                    const placeholderImg = 'https://placehold.co/600x400?text=Al+Sahara';
                    const imagenSrc = producto.imagen || placeholderImg;
                    
                    // CAMBIO: Quitando los .00
                    const precioFormateado = parseFloat(producto.precio).toFixed(0);

                    col.innerHTML = `
                        <div class="card h-100">
                            <img src="${imagenSrc}" class="card-img-top" alt="${producto.nombre}" style="height: 200px; object-fit: cover;">
                            <div class="card-body d-flex flex-column">
                                <div id="alert-placeholder" class="mb-3"></div>
                                <form id="adminRegisterForm">
                                <h5 class="card-title">${producto.nombre}</h5>
                                <p class="card-text text-primary fs-5 fw-bold">$${precioFormateado}</p>
                                <button class="btn btn-outline-primary mt-auto" onclick="addToCart(this, ${producto.id}, '${producto.nombre}')">
                                    <i class="fa fa-cart-plus"></i> Añadir al carrito
                                </button>
                            </div>
                        </div>
                    `;
                    productsGrid.appendChild(col);
                });
            } catch (error) {
                console.error('Error cargando productos:', error);
                productsGrid.innerHTML = '<p>Error al cargar productos.</p>';
            }
        };

        // --- ¡ACTUALIZADA! Función para Añadir al Carrito (Sin Alertas) ---
        const addToCart = async (buttonElement, productoId, productoNombre) => {
            // 1. Deshabilitar botón y mostrar spinner
            const originalHtml = buttonElement.innerHTML;
            buttonElement.disabled = true;
            buttonElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                // 2. Llamar a la API
                const response = await fetch(`${API_URL}/carrito/agregar_item/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        producto_id: productoId,
                        cantidad: 1
                    })
                });
                
                if (response.ok) {
                    // 3. Éxito: Mostrar Toast y revertir botón
                    showToast(`'${productoNombre}' fue agregado al carrito.`);
                    setTimeout(() => {
                        buttonElement.innerHTML = originalHtml;
                        buttonElement.disabled = false;
                    }, 1000); // Revierte después de 1 segundo
                } else {
                    // 4. Error de API: Mostrar Toast de error
                    showToast('Error al agregar producto.');
                    buttonElement.innerHTML = originalHtml;
                    buttonElement.disabled = false;
                }
            } catch (error) { 
                // 5. Error de Red: Mostrar Toast de error
                console.error('Error de red:', error);
                showToast('Error de conexión.');
                buttonElement.innerHTML = originalHtml;
                buttonElement.disabled = false;
            }
        };

        // --- SCRIPT DE ARRANQUE (EL GUARDIÁN) ---
        document.addEventListener('DOMContentLoaded', async () => {
            
            // --- ¡NUEVO! Inicializar el Toast ---
            const toastEl = document.getElementById('cartToast');
            if (toastEl) {
                toastBS = new bootstrap.Toast(toastEl);
            }
            // --- Fin de la inicialización ---

            try {
                const response = await fetch(`${API_URL}/auth/me/`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    usuarioLogueado = await response.json();
                    if (usuarioLogueado.role === 'staff' || usuarioLogueado.role === 'admin') {
                        window.location.href = 'catalog-staff.html';
                    } else {
                        setupNavbar(usuarioLogueado);
                        loadProducts('all');
                        
                        const filterButtons = document.querySelectorAll('.filter-btn');
                        filterButtons.forEach(button => {
                            button.addEventListener('click', () => {
                                filterButtons.forEach(btn => btn.classList.remove('active'));
                                button.classList.add('active');
                                const category = button.dataset.category;
                                loadProducts(category);
                            });
                        });
                    }
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
