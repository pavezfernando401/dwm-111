<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Virtual - Al Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../core/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu"></ul>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Cashier Content -->
    <div class="container mt-4 mb-5">
        <h2 class="mb-4"><i class="fas fa-cash-register"></i> Caja Virtual</h2>
        
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="list-group">
                    <button class="list-group-item list-group-item-action active" onclick="filterCashier('card')">
                        <i class="fas fa-credit-card"></i> Pedidos por Tarjeta
                    </button>
                    <button class="list-group-item list-group-item-action" onclick="filterCashier('transfer')">
                        <i class="fas fa-exchange-alt"></i> Pedidos por Transferencia
                    </button>
                    <button class="list-group-item list-group-item-action" onclick="filterCashier('cash')">
                        <i class="fas fa-money-bill-wave"></i> Pedidos por Efectivo
                    </button>
                    <button class="list-group-item list-group-item-action" onclick="filterCashier('pending')">
                        <i class="fas fa-clock"></i> Pendientes de Pago
                    </button>
                </div>
            </div>
            
            <div class="col-md-9">
                <div id="cashierOrders"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        let usuarioLogueado = null;
        let cachedOrders = [];
        let activeFilter = 'all';

        const ordersContainer = document.getElementById('cashierOrders');
        const filterButtons = document.querySelectorAll('.list-group-item');

        // --- Funciones de Ayuda (Logout, Navbar) ---
        const handleLogout = async () => {
            try {
                await fetch(`${API_URL}/auth/logout/`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) { console.error('Error en logout:', error); }
            window.location.href = 'index.html';
        };

        const setupNavbar = (user) => {
            const navMenu = document.getElementById('navMenu');
            if (!navMenu) return;
            const welcomeName = user.first_name || user.email;
            let menuHtml = `
                <li class="nav-item"><a class="nav-link" href="catalog-staff.html">Menú Staff</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="cashier.html">Caja</a></li>
                <li class="nav-item"><a class="nav-link" href="dispatch.html">Despachos</a></li>
                <li class="nav-item"><a class="nav-link" href="admin-register.html">Registrar</a></li>
            `;
            if (user.role === 'admin') {
                menuHtml += `<li class="nav-item"><a class="nav-link" href="reports.html">Reportes</a></li>`;
            }
            menuHtml += `
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Hola, ${welcomeName} (${user.role})
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="profile.html">Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutButton">Cerrar Sesión</a></li>
                    </ul>
                </li>
            `;
            navMenu.innerHTML = menuHtml;
            document.getElementById('logoutButton').addEventListener('click', handleLogout);
        };

        // --- Lógica de la Caja ---

        // 3. RENDERIZA los pedidos en el HTML
        const renderOrders = (filter) => {
            ordersContainer.innerHTML = '';
            
            const filteredOrders = cachedOrders.filter(pedido => {
                if (filter === 'all') return true;
                if (filter === 'card') return pedido.metodo_pago === 'TARJETA';
                if (filter === 'transfer') return pedido.metodo_pago === 'TRANSFERENCIA';
                if (filter === 'cash') return pedido.metodo_pago === 'EFECTIVO';
                if (filter === 'pending') return pedido.estado === 'PENDIENTE';
                return true;
            });

            if (filteredOrders.length === 0) {
                ordersContainer.innerHTML = '<div class="alert alert-info">No hay pedidos que coincidan con este filtro.</div>';
                return;
            }

            filteredOrders.forEach(pedido => {
                let itemsHtml = '';
                pedido.items.forEach(item => {
                    itemsHtml += `
                        <li class="list-group-item">
                            <strong>${item.cantidad}x</strong> ${item.nombre_producto}
                        </li>
                    `;
                });
                
                let actionButtonHtml = '';
                if (pedido.estado === 'PENDIENTE') {
                    actionButtonHtml = `
                        <button class="btn btn-success" onclick="approveOrder(this, ${pedido.id})">
                            <i class="fas fa-check"></i> Aprobar Pago
                        </button>
                    `;
                } else if (pedido.estado === 'EN PREPARACION') {
                    actionButtonHtml = `
                        <button class="btn btn-primary" onclick="moveToDispatch(this, ${pedido.id})">
                            <i class="fas fa-truck"></i> Mover a Despacho
                        </button>
                    `;
                }

                ordersContainer.innerHTML += `
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between">
                            <strong>Pedido #${pedido.id} - ${pedido.usuario.first_name || pedido.usuario.email}</strong>
                            <span>Total: $${parseFloat(pedido.total).toFixed(0)}</span>
                        </div>
                        <div class="card-body">
                            <ul class="list-group mb-3">${itemsHtml}</ul>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="badge ${pedido.estado === 'PENDIENTE' ? 'bg-warning text-dark' : 'bg-info'}">${pedido.estado}</span>
                                    <span class="text-muted ms-2">Método: ${pedido.metodo_pago}</span>
                                </div>
                                <div>
                                    ${actionButtonHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        };
        
        // --- FUNCIONES DE ACCIÓN ACTUALIZADAS ---
        
        // CAMBIO: Acepta 'buttonElement' y ya no usa 'confirm()'
        const approveOrder = async (buttonElement, pedidoId) => {
            await updateOrderStatus(buttonElement, pedidoId, 'EN PREPARACION');
        };
        
        // CAMBIO: Acepta 'buttonElement' y ya no usa 'confirm()'
        const moveToDispatch = async (buttonElement, pedidoId) => {
            await updateOrderStatus(buttonElement, pedidoId, 'EN CAMINO');
        };
        
        // CAMBIO: FUNCIÓN updateOrderStatus REEMPLAZADA (LA LÓGICA 'NO-ALERT')
        const updateOrderStatus = async (buttonElement, pedidoId, newStatus) => {
            // 1. Guardar estado original y deshabilitar botón
            const originalHtml = buttonElement.innerHTML;
            const originalClasses = buttonElement.className;
            buttonElement.disabled = true;
            buttonElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                // 2. Llamar a la API
                const response = await fetch(`${API_URL}/pedidos/${pedidoId}/update_status/`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ estado: newStatus })
                });
                if (!response.ok) throw new Error('El estado no se pudo actualizar');
                
                // 3. Éxito: Recargamos la lista
                loadActiveOrders(); 

            } catch (error) {
                // 4. Error: Reemplazamos el alert()
                console.error(error);
                buttonElement.innerHTML = 'Error';
                buttonElement.className = 'btn btn-danger'; // Cambia a color rojo

                setTimeout(() => {
                    buttonElement.innerHTML = originalHtml;
                    buttonElement.className = originalClasses;
                    buttonElement.disabled = false;
                }, 2000);
            }
        };
        
        // 2. LLAMA a la API y guarda los pedidos
        const loadActiveOrders = async () => {
            try {
                const response = await fetch(`${API_URL}/pedidos/active_orders/`, {
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('No se pudo cargar los pedidos');
                
                cachedOrders = await response.json();
                renderOrders(activeFilter);

            } catch (error) {
                console.error(error);
                ordersContainer.innerHTML = '<div class="alert alert-danger">Error al cargar los pedidos.</div>';
            }
        };

        // 1. MANEJA el clic en los botones de filtro
        function filterCashier(filterKey) {
            activeFilter = filterKey;
            
            filterButtons.forEach(button => {
                const buttonKey = button.getAttribute('onclick').split("'")[1];
                if (buttonKey === filterKey) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            
            renderOrders(activeFilter);
        }

        // --- SCRIPT DE ARRANQUE (EL GUARDIÁN) ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_URL}/auth/me/`, {
                    method: 'GET',
                    credentials: 'include'
                });
                if (response.ok) {
                    usuarioLogueado = await response.json();
                    
                    if (usuarioLogueado.role === 'staff' || usuarioLogueado.role === 'admin') {
                        setupNavbar(usuarioLogueado);
                        
                        filterButtons[0].classList.add('active');
                        activeFilter = filterButtons[0].getAttribute('onclick').split("'")[1];

                        loadActiveOrders();
                    } else {
                        window.location.href = 'catalog-client.html';
                    }
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
