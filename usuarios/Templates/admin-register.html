<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario - Al Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../core/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu"></ul>
            </div>
        </div>
    </nav>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastBody">
                    Error
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <h2 class="mb-4 text-center fw-bold text-primary"><i class="fas fa-user-shield me-2"></i>Gestión de Usuarios</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                        <h5 class="mb-0">Registrar Nuevo Usuario</h5>
                        <p class="text-muted small">Crea cuentas para clientes o nuevos miembros del staff.</p>
                    </div>
                    <div class="card-body p-4">
                        
                        <form id="adminRegisterForm">
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">NOMBRE COMPLETO</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="adminRegName" required placeholder="Ej: María González">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">CORREO ELECTRÓNICO</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                    <input type="email" class="form-control border-start-0 ps-0" id="adminRegEmail" required placeholder="usuario@alsahara.cl">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">CONTRASEÑA TEMPORAL</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="adminRegPassword" required>
                                </div>
                                <div class="form-text">Mínimo 8 caracteres.</div>
                            </div>

                            <div class="mb-4 bg-light p-3 rounded border" id="role-selector-group" style="display: none;">
                                <label class="form-label fw-bold text-dark mb-2">Tipo de Cuenta (Rol)</label>
                                <select class="form-select border-0 shadow-sm" id="adminRegRole">
                                    <option value="cliente" selected>Cliente (Público)</option>
                                    <option value="staff">Staff (Cajero/Despacho)</option>
                                </select>
                                <div class="form-text mt-2 small"><i class="fas fa-info-circle me-1"></i> Solo los Administradores pueden crear Staff.</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-rounded py-2 fw-bold">
                                    <i class="fas fa-user-plus me-2"></i> Registrar Usuario
                                </button>
                                <button type="button" class="btn btn-light btn-rounded text-muted" onclick="document.getElementById('adminRegisterForm').reset()">
                                    Limpiar Formulario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        let usuarioLogueado = null;
        let toastBS = null;

        // --- Elementos del DOM ---
        const registerForm = document.getElementById('adminRegisterForm');
        const roleSelectorGroup = document.getElementById('role-selector-group');

        // --- Toast ---
        const showToast = (msg, type='error') => {
            const toastEl = document.getElementById('toast');
            const toastBody = document.getElementById('toastBody');
            
            toastEl.className = `toast align-items-center text-white border-0 ${type === 'success' ? 'bg-success' : 'bg-danger'}`;
            toastBody.textContent = msg;
            
            if (!toastBS) toastBS = new bootstrap.Toast(toastEl);
            toastBS.show();
        };

        // --- Logout y Navbar ---
        const handleLogout = async () => {
            try {
                await fetch(`${API_URL}/auth/logout/`, { method: 'POST', credentials: 'include' });
            } catch (error) { console.error(error); }
            window.location.href = 'index.html';
        };

        const setupNavbar = (user) => {
            const navMenu = document.getElementById('navMenu');
            if (!navMenu) return;
            const welcomeName = user.first_name || user.email;
            
            let menuHtml = `
                <li class="nav-item"><a class="nav-link" href="catalog-staff.html">Menú Staff</a></li>
                <li class="nav-item"><a class="nav-link" href="cashier.html">Caja</a></li>
                <li class="nav-item"><a class="nav-link" href="dispatch.html">Despachos</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="admin-register.html">Registrar</a></li>
            `;
            if (user.role === 'admin') {
                menuHtml += `<li class="nav-item"><a class="nav-link" href="reports.html">Reportes</a></li>`;
            }
            menuHtml += `
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Hola, ${welcomeName} (${user.role})
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="profile.html">Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutButton">Cerrar Sesión</a></li>
                    </ul>
                </li>
            `;
            navMenu.innerHTML = menuHtml;
            document.getElementById('logoutButton').addEventListener('click', handleLogout);
        };

        // --- Lógica Principal: Registrar Usuario ---
        const handleRegister = async (event) => {
            event.preventDefault();

            const nombre = document.getElementById('adminRegName').value;
            const email = document.getElementById('adminRegEmail').value;
            const password = document.getElementById('adminRegPassword').value;
            const role = document.getElementById('adminRegRole').value;
            
            const requestBody = {
                nombre: nombre,
                email: email,
                password: password,
                role: role
            };

            const button = registerForm.querySelector('button[type="submit"]');
            const originalHtml = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registrando...';
            
            try {
                const response = await fetch(`${API_URL}/staff/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(requestBody)
                });

                if (response.status === 201) {
                    showToast(`Usuario (${role}) creado exitosamente.`, 'success');
                    registerForm.reset();
                    // Si el usuario era admin, hay que volver a seleccionar 'cliente' por defecto
                    // o dejarlo como estaba, pero el reset lo deja en el primer valor.
                } else {
                    const errorData = await response.json();
                    if (response.status === 403) {
                        showToast(errorData.error, 'danger');
                    } else {
                        showToast(`Error: ${errorData.error || 'Verifica los datos.'}`, 'danger');
                    }
                }

            } catch (error) {
                console.error('Error de red:', error);
                showToast('Error de conexión con el servidor.', 'danger');
            } finally {
                button.disabled = false;
                button.innerHTML = originalHtml;
            }
        };

        // --- Guardián ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_URL}/auth/me/`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    usuarioLogueado = await response.json();
                    
                    if (usuarioLogueado.role === 'staff' || usuarioLogueado.role === 'admin') {
                        setupNavbar(usuarioLogueado);
                        
                        // Mostrar selector de rol SOLO si es Admin
                        if (usuarioLogueado.role === 'admin') {
                            roleSelectorGroup.style.display = 'block';
                        }
                        
                        registerForm.addEventListener('submit', handleRegister);

                    } else {
                        window.location.href = 'catalog-client.html';
                    }
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
