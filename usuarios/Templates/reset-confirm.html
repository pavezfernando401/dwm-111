<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Al Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../core/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-utensils"></i> Al Sahara</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Restablecer Contraseña</h3>
                        
                        <form id="resetConfirmForm">
                            <div class="mb-3">
                                <label class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        const form = document.getElementById('resetConfirmForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const p1 = document.getElementById('newPassword').value;
            const p2 = document.getElementById('confirmPassword').value;

            if (p1 !== p2) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            // 1. Obtener el token y uid de la URL
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid');
            const token = params.get('token');

            if (!uid || !token) {
                alert('Enlace inválido. No se encontraron los códigos de seguridad.');
                return;
            }

            try {
                // 2. Enviar a la API
                const response = await fetch(`${API_URL}/auth/password-reset-confirm/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: uid,
                        token: token,
                        new_password: p1
                    })
                });

                if (response.ok) {
                    alert('¡Contraseña cambiada con éxito! Ahora puedes iniciar sesión.');
                    window.location.href = 'login.html';
                } else {
                    const data = await response.json();
                    alert('Error: ' + (data.error || 'El enlace ha expirado.'));
                }
            } catch (error) {
                alert('Error de conexión.');
            }
        });
    </script>
</body>
</html>
