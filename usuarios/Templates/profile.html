<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Al Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../core/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu"></ul>
            </div>
        </div>
    </nav>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="profileToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row g-4">
            
            <div class="col-md-8">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                        <h4 class="mb-0 text-primary"><i class="fas fa-user-edit me-2"></i>Datos Personales</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">NOMBRE COMPLETO</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="profileName" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label text-muted small fw-bold">CORREO ELECTRÓNICO</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                    <input type="email" class="form-control border-start-0 ps-0" id="profileEmail" required>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary px-4 rounded-pill">
                                    <i class="fas fa-save me-2"></i>Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                        <h4 class="mb-0 text-danger"><i class="fas fa-shield-alt me-2"></i>Seguridad</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">CONTRASEÑA ACTUAL</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted small fw-bold">NUEVA CONTRASEÑA</label>
                                    <input type="password" class="form-control" id="newPassword" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted small fw-bold">CONFIRMAR NUEVA</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-outline-danger px-4 rounded-pill">
                                    <i class="fas fa-key me-2"></i>Actualizar Contraseña
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow border-0 text-center">
                    <div class="card-body p-5" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
                        <div class="position-relative d-inline-block mb-3">
                            <div class="rounded-circle bg-white p-1 shadow-sm">
                                <img src="https://ui-avatars.com/api/?name=User&background=0D6EFD&color=fff&size=128" 
                                     alt="Avatar" id="profileAvatar" class="rounded-circle" width="100">
                            </div>
                        </div>
                        <h4 id="profileDisplayName" class="fw-bold mb-1">Cargando...</h4>
                        <p id="profileDisplayEmail" class="text-muted mb-3">...</p>
                        <span class="badge bg-primary rounded-pill px-3 py-2" id="profileRoleBadge">Cliente</span>
                    </div>
                    <div class="card-footer bg-white p-3">
                        <p class="small text-muted mb-0">
                            <i class="fas fa-info-circle me-1"></i> 
                            Último acceso: Reciente
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        let usuarioLogueado = null;
        let toastBS = null;
        
        const profileForm = document.getElementById('profileForm');
        const passwordForm = document.getElementById('passwordForm');

        // --- Navbar y Logout ---
        const handleLogout = async () => {
            try {
                await fetch(`${API_URL}/auth/logout/`, { method: 'POST', credentials: 'include' });
            } catch (error) { console.error(error); }
            window.location.href = 'index.html';
        };

        const setupNavbar = (user) => {
            const navMenu = document.getElementById('navMenu');
            if (!navMenu) return;
            const welcomeName = user.first_name || user.email;
            
            // Si es cliente, mostramos menú cliente. Si es staff, menú staff.
            // Para simplificar en perfil, ponemos los básicos.
            let homeLink = (user.role === 'staff' || user.role === 'admin') ? 'catalog-staff.html' : 'catalog-client.html';

            navMenu.innerHTML = `
                <li class="nav-item"><a class="nav-link" href="${homeLink}">Volver al Menú</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">
                        Hola, ${welcomeName}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item active" href="#">Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutButton">Cerrar Sesión</a></li>
                    </ul>
                </li>
            `;
            document.getElementById('logoutButton').addEventListener('click', handleLogout);
        };

        // --- Mostrar Notificación (Toast) ---
        const showToast = (msg, type='success') => {
            const toastBody = document.getElementById('toastBody');
            const toastEl = document.getElementById('profileToast');
            
            toastBody.textContent = msg;
            // Cambiar color borde simple según tipo
            toastEl.style.borderLeft = type === 'success' ? '5px solid #198754' : '5px solid #dc3545';
            
            if (!toastBS) toastBS = new bootstrap.Toast(toastEl);
            toastBS.show();
        };
        
        // --- Cargar datos ---
        const loadProfile = (user) => {
            // Actualizar textos
            const name = user.first_name || 'Sin Nombre';
            document.getElementById('profileDisplayName').textContent = name;
            document.getElementById('profileDisplayEmail').textContent = user.email;
            document.getElementById('profileRoleBadge').textContent = user.role.toUpperCase();
            
            // Actualizar avatar con las iniciales
            const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=0D6EFD&color=fff&size=128`;
            document.getElementById('profileAvatar').src = avatarUrl;
            
            // Rellenar inputs
            document.getElementById('profileName').value = user.first_name || '';
            document.getElementById('profileEmail').value = user.email || '';
        };

        // --- Guardar Perfil ---
        const handleProfileUpdate = async (event) => {
            event.preventDefault();
            const btn = profileForm.querySelector('button');
            const originalHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';

            try {
                const response = await fetch(`${API_URL}/auth/profile/update/`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        first_name: document.getElementById('profileName').value,
                        email: document.getElementById('profileEmail').value
                    })
                });

                if (response.ok) {
                    showToast('Datos actualizados correctamente.', 'success');
                    // Actualizar UI sin recargar toda la página
                    const newName = document.getElementById('profileName').value;
                    const newEmail = document.getElementById('profileEmail').value;
                    document.getElementById('profileDisplayName').textContent = newName;
                    document.getElementById('profileDisplayEmail').textContent = newEmail;
                    // Actualizar avatar
                    const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(newName)}&background=0D6EFD&color=fff&size=128`;
                    document.getElementById('profileAvatar').src = avatarUrl;
                } else {
                    showToast('Error al actualizar perfil.', 'error');
                }
            } catch (error) {
                console.error(error);
                showToast('Error de conexión.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHtml;
            }
        };
        
        // --- Cambiar Contraseña ---
        const handlePasswordChange = async (event) => {
            event.preventDefault();
            const currentPass = document.getElementById('currentPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (newPass !== confirmPass) {
                showToast('Las nuevas contraseñas no coinciden.', 'error');
                return;
            }

            const btn = passwordForm.querySelector('button');
            const originalHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            
            try {
                const response = await fetch(`${API_URL}/auth/change-password/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        old_password: currentPass,
                        new_password: newPass
                    })
                });

                if (response.ok) {
                    showToast('¡Contraseña cambiada exitosamente!', 'success');
                    passwordForm.reset();
                } else {
                    const data = await response.json();
                    showToast(data.error || 'No se pudo cambiar la contraseña.', 'error');
                }
            } catch (error) {
                showToast('Error de conexión.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHtml;
            }
        };

        // --- Guardián ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_URL}/auth/me/`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    usuarioLogueado = await response.json();
                    setupNavbar(usuarioLogueado);
                    loadProfile(usuarioLogueado);
                    
                    profileForm.addEventListener('submit', handleProfileUpdate);
                    passwordForm.addEventListener('submit', handlePasswordChange);
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
