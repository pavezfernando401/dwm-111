<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Al Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../core/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu"></ul>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Profile Content -->
    <div class="container mt-4 mb-5">
        <h2 class="mb-4"><i class="fas fa-user-circle"></i> Mi Cuenta</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="mb-3">Datos Personales</h5>
                        
                        <form id="profileForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombre Completo *</label>
                                    <input type="text" class="form-control" id="profileName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">RUT</label>
                                    <input type="text" class="form-control" id="profileRut" placeholder="12.345.678-9">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="profileEmail" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Teléfono *</label>
                                    <input type="tel" class="form-control" id="profilePhone" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Dirección *</label>
                                <input type="text" class="form-control" id="profileAddress" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="profileBirthdate">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Sexo</label>
                                    <select class="form-select" id="profileGender">
                                        <option value="">Seleccionar</option>
                                        <option value="Hombre">Hombre</option>
                                        <option value="Mujer">Mujer</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-rounded">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Cambiar contraseña -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="mb-3">Cambiar Contraseña</h5>
                        
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="newPassword" required>
                                <div class="form-text">Mínimo 8 caracteres, 1 mayúscula y 1 dígito</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Confirmar Nueva Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            
                            <button type="submit" class="btn btn-warning btn-rounded">
                                <i class="fas fa-key"></i> Cambiar Contraseña
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
                        <h5 id="profileDisplayName"></h5>
                        <p class="text-muted" id="profileDisplayEmail"></p>
                        <hr>
                        <p class="small text-muted mb-0">
                            <i class="fas fa-info-circle"></i> 
                            Los cambios se aplican en pedidos futuros
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const API_URL = 'http://127.0.0.1:8000/api';
    let usuarioLogueado = null;
    
    // --- Elementos del Formulario ---
    const profileForm = document.getElementById('profileForm');
    const passwordForm = document.getElementById('passwordForm');
    
    // --- Cargar datos del perfil ---
    const loadProfile = (user) => {
        // Rellenar la tarjeta lateral
        document.getElementById('profileDisplayName').textContent = user.first_name || user.email;
        document.getElementById('profileDisplayEmail').textContent = user.email;
        
        // Rellenar el formulario
        document.getElementById('profileName').value = user.first_name || '';
        document.getElementById('profileEmail').value = user.email || '';
        
        // > NOTA: La API /me/ no nos da los otros campos.
        // > Necesitamos mejorar el UserSerializer en el backend
        // > para que devuelva (y podamos rellenar):
        // document.getElementById('profileRut').value = user.rut || '';
        // document.getElementById('profilePhone').value = user.phone || '';
        // document.getElementById('profileAddress').value = user.address || '';
        // etc...
    };

    // --- Manejador para GUARDAR PERFIL (AÚN NO FUNCIONAL) ---
    const handleProfileUpdate = async (event) => {
        event.preventDefault();
        alert('Función AÚN NO CONECTADA. Necesitamos crear un endpoint /api/profile/update/ en el backend.');
        
        // --- CUANDO EL BACKEND ESTÉ LISTO, EL CÓDIGO SERÍA ASÍ ---
        /*
        const body = {
            first_name: document.getElementById('profileName').value,
            email: document.getElementById('profileEmail').value,
            // ... otros campos ...
        };
        
        try {
            const response = await fetch(`${API_URL}/profile/update/`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(body)
            });
            if (response.ok) {
                alert('¡Perfil actualizado!');
                loadProfile(await response.json()); // Recargar con los nuevos datos
            } else {
                alert('Error al actualizar.');
            }
        } catch (error) {
            console.error('Error de red:', error);
        }
        */
    };
    
    // --- Manejador para CAMBIAR CONTRASEÑA (AÚN NO FUNCIONAL) ---
    const handlePasswordChange = async (event) => {
        event.preventDefault();
        alert('Función AÚN NO CONECTADA. Necesitamos crear un endpoint /api/password/change/ en el backend.');
    };

    // --- SCRIPT DE ARRANQUE (EL GUARDIÁN) ---
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(`${API_URL}/auth/me/`, {
                method: 'GET',
                credentials: 'include'
            });

            if (response.ok) {
                usuarioLogueado = await response.json();
                loadProfile(usuarioLogueado);
                
                // Conectar los formularios
                profileForm.addEventListener('submit', handleProfileUpdate);
                passwordForm.addEventListener('submit', handlePasswordChange);

            } else {
                window.location.href = 'login.html'; // Echar al login
            }
        } catch (error) {
            window.location.href = 'login.html'; // Echar al login
        }
    });
    </script>
</body>
</html>
