<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Al Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../core/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu"></ul>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Checkout Content -->
    <div class="container mt-4 mb-5">
        <h2 class="mb-4"><i class="fas fa-credit-card"></i> Finalizar Pedido</h2>
        
        <div class="row">
            <div class="col-md-7">
                <!-- Tipo de Entrega -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="mb-3">Tipo de Entrega</h5>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="deliveryType" id="deliveryHome" value="Entrega" checked>
                            <label class="form-check-label" for="deliveryHome">
                                <i class="fas fa-truck"></i> Entrega a domicilio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deliveryType" id="deliveryPickup" value="Retiro en tienda">
                            <label class="form-check-label" for="deliveryPickup">
                                <i class="fas fa-store"></i> Retiro en tienda
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Método de Pago -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="mb-3">Método de Pago</h5>
                        <div class="btn-group-vertical w-100" role="group">
                            <input type="radio" class="btn-check" name="paymentMethod" id="payCard" value="Tarjeta" checked>
                            <label class="btn btn-outline-primary text-start" for="payCard">
                                <i class="fas fa-credit-card me-2"></i> Tarjeta (WebPay)
                            </label>
                            
                            <input type="radio" class="btn-check" name="paymentMethod" id="payTransfer" value="Transferencia">
                            <label class="btn btn-outline-primary text-start" for="payTransfer">
                                <i class="fas fa-exchange-alt me-2"></i> Transferencia Bancaria
                            </label>
                            
                            <input type="radio" class="btn-check" name="paymentMethod" id="payCash" value="Efectivo">
                            <label class="btn btn-outline-primary text-start" for="payCash">
                                <i class="fas fa-money-bill-wave me-2"></i> Efectivo a la entrega
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="card sticky-top" style="top: 80px;">
                    <div class="card-body">
                        <h5>Resumen del Pedido</h5>
                        <hr>
                        <div id="checkoutSummary"></div>
                        <hr>
                        <!-- Estimación de entrega -->
                        <div class="alert alert-info" id="deliveryEstimate">
                            <i class="fas fa-clock"></i> <strong>Entrega estimada:</strong> 35 minutos
                        </div>
                        <button class="btn btn-success w-100 btn-rounded" id="confirmOrderBtn">
                            <i class="fas fa-check-circle"></i> Confirmar Pedido
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        let usuarioLogueado = null;

        // --- Elementos del DOM ---
        const summaryContainer = document.getElementById('checkoutSummary');
        const confirmButton = document.getElementById('confirmOrderBtn');

        // --- Cargar el Resumen ---
        const loadCheckout = async () => {
            try {
                const response = await fetch(`${API_URL}/carrito/ver_carrito/`, {
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('No se pudo cargar el carrito');
                
                const cart = await response.json();

                // Guardián: Si el carrito está vacío, lo devolvemos
                if (cart.items.length === 0) {
                    alert('Tu carrito está vacío. Serás redirigido al catálogo.');
                    window.location.href = 'catalog-client.html';
                    return;
                }

                // Llenar el resumen
                summaryContainer.innerHTML = '';
                let granTotal = 0;

                cart.items.forEach(item => {
                    const producto = item.producto;
                    const subtotal = producto.precio * item.cantidad;
                    granTotal += subtotal;

                    summaryContainer.innerHTML += `
                        <div class="d-flex justify-content-between">
                            <span>${item.cantidad}x ${producto.nombre}</span>
                            <strong>$${subtotal.toFixed(0)}</strong>
                        </div>
                    `;
                });

                // Mostrar el total
                summaryContainer.innerHTML += `
                    <hr>
                    <div class="d-flex justify-content-between fs-5">
                        <strong>Total</strong>
                        <strong>$${granTotal.toFixed(0)}</strong>
                    </div>
                `;

            } catch (error) {
                console.error(error);
                alert('Error al cargar tu carrito. Intenta de nuevo.');
                window.location.href = 'cart.html';
            }
        };

        // --- Crear el Pedido ---
        const createOrder = async () => {
            // Deshabilitar botón para evitar doble click
            confirmButton.disabled = true;
            confirmButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';

            // 1. Leer los datos del formulario
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            const deliveryType = document.querySelector('input[name="deliveryType"]:checked').value;
            
            // 2. ¡IMPORTANTE! Tu formulario no pide dirección.
            // Usaré una dirección de prueba, tal como hicimos en el test de la API.
            // Idealmente, aquí deberías leer una dirección de un <input>.
            const direccion = (deliveryType === 'Entrega') 
                ? 'Calle Falsa 123, Rancagua' 
                : 'Retiro en Tienda';

            try {
                const response = await fetch(`${API_URL}/pedidos/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        metodo_pago: paymentMethod,
                        direccion_entrega: direccion
                    })
                });

                if (response.ok) {
                    // Éxito
                    const newOrder = await response.json();
                    console.log('Pedido creado:', newOrder);
                    alert('¡Pedido creado exitosamente!');
                    window.location.href = 'orders.html';
                } else {
                    // Error server
                    const errorData = await response.json();
                    alert(`Error al crear el pedido: ${errorData.error || 'Intenta de nuevo'}`);
                    confirmButton.disabled = false;
                    confirmButton.innerHTML = '<i class="fas fa-check-circle"></i> Confirmar Pedido';
                }

            } catch (error) {
                console.error('Error de red:', error);
                alert('Error de conexión. No se pudo crear el pedido.');
                confirmButton.disabled = false;
                confirmButton.innerHTML = '<i class="fas fa-check-circle"></i> Confirmar Pedido';
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            
            // 1. Verificar autenticación
            try {
                const response = await fetch(`${API_URL}/auth/me/`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    usuarioLogueado = await response.json();
                    
                    // 2. Cargar el Resumen del Carrito
                    loadCheckout();

                    // 3. Conectar Botón de Confirmar
                    confirmButton.addEventListener('click', createOrder);

                } else {
                    // Si no está logueado, lo echamos
                    window.location.href = 'login.html';
                }
            } catch (error) {
                // Si la API está caída
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
