<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Menú (Staff) — Al Sahara</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <!-- Ajusta esta ruta si tu CSS está en otro lado -->
  <link rel="stylesheet" href="./core/styles.css">
</head>
<body>
  <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu"></ul>
            </div>
        </div>
    </nav>

  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
      <h1 class="h3 mb-0"><i class="fa-solid fa-clipboard-list me-2"></i>Menú (Staff)</h1>
      <input id="searchInput" class="form-control" placeholder="Buscar productos..." style="max-width: 320px;">
    </div>

    <div class="btn-group mb-3">
      <button class="btn btn-outline-secondary filter-btn active" data-category="all">Todos</button>
      <button class="btn btn-outline-secondary filter-btn" data-category="Shawarma">Shawarmas</button>
      <button class="btn btn-outline-secondary filter-btn" data-category="Falafel">Falafel</button>
      <button class="btn btn-outline-secondary filter-btn" data-category="Kebab">Kebab</button>
      <button class="btn btn-outline-secondary filter-btn" data-category="Salsa">Salsa</button>
      <button class="btn btn-outline-secondary filter-btn" data-category="Bebida">Bebidas</button>
    </div>

    <h4 class="mt-2">Listado</h4>
    <div id="productsGrid" class="row"></div>

    <div class="d-flex align-items-center gap-3 my-3">
      <button id="prevPage" class="btn btn-outline-primary btn-sm">Anterior</button>
      <span id="pageInfo">Página 1 de 1</span>
      <button id="nextPage" class="btn btn-outline-primary btn-sm">Siguiente</button>
    </div>
  </main>

  <!-- Modal detalle -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalProductName" class="modal-title"></h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="modalProductImage" class="mb-3"></div>
          <div id="modalProductPrice" class="fs-5 fw-bold text-primary mb-2"></div>
          <div id="modalProductStock" class="alert p-2"></div>
          <h6>Ingredientes</h6>
          <ul id="modalProductIngredients" class="mb-0"></ul>
        </div>
        <div class="modal-footer">
          <button id="modalToggle" class="btn"></button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        let usuarioLogueado = null;
        let productModalBS = null; // Instancia del Modal de Bootstrap
        let productosCacheados = {}; // Para guardar los productos

        // --- Funciones de Ayuda (Logout, Navbar) ---
        const handleLogout = async () => {
            try {
                await fetch(`${API_URL}/auth/logout/`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Error en logout:', error);
            }
            window.location.href = 'index.html';
        };

        // --- ¡FUNCIÓN NAVBAR ACTUALIZADA CON LÓGICA DE ROLES! ---
        const setupNavbar = (user) => {
            const navMenu = document.getElementById('navMenu');
            if (!navMenu) return;

            const welcomeName = user.first_name || user.email;
            let menuHtml = ''; // Vamos a construir el HTML del menú

            // --- Links para TODOS los staff (Cajero y Admin) ---
            menuHtml += `
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="catalog-staff.html">Menú Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cashier.html">Caja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dispatch.html">Despachos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin-register.html">Registrar</a>
                </li>
            `;

            // --- Links SOLO para ADMIN ---
            if (user.role === 'admin') {
                menuHtml += `
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">Reportes</a>
                    </li>
                `;
            }

            // --- Menú de Usuario (para todos) ---
            // Muestro el rol para que sea fácil de ver
            menuHtml += `
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Hola, ${welcomeName} (${user.role})
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="profile.html">Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutButton">Cerrar Sesión</a></li>
                    </ul>
                </li>
            `;

            // Insertar todo en el HTML
            navMenu.innerHTML = menuHtml;

            // Asignar el evento de logout
            document.getElementById('logoutButton').addEventListener('click', handleLogout);
        };

        // --- Función Principal de Carga de Productos (Staff) ---
        const loadProducts = async (category = 'all') => {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '<p>Cargando productos...</p>';
            productosCacheados = {};
            
            let apiUrl = `${API_URL}/productos/`;
            if (category !== 'all') {
                apiUrl += `?category=${category}`;
            }

            try {
                const response = await fetch(apiUrl, { credentials: 'include' });
                const productos = await response.json();
                productsGrid.innerHTML = '';
                
                if (productos.length === 0) {
                    productsGrid.innerHTML = '<p>No hay productos en esta categoría.</p>';
                    return;
                }

                productos.forEach(producto => {
                    productosCacheados[producto.id] = producto;
                    const col = document.createElement('div');
                    col.className = 'col-md-4 col-lg-3 mb-4';
                    const cardClass = producto.disponible ? '' : 'bg-light opacity-50';
                    const placeholderImg = 'https://placehold.co/600x400?text=Al+Sahara';
                    const imagenSrc = producto.imagen || placeholderImg;

                    col.innerHTML = `
                        <div class="card h-100 ${cardClass}">
                            <img src="${imagenSrc}" class="card-img-top" alt="${producto.nombre}" style="height: 200px; object-fit: cover;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${producto.nombre}</h5>
                                <p class="card-text text-primary fs-5 fw-bold">$${producto.precio}</p>
                                <p class="card-text small">
                                    ${producto.disponible 
                                        ? '<span class="badge bg-success">Disponible</span>' 
                                        : '<span class="badge bg-danger">Agotado</span>'
                                    }
                                </p>
                                <button class="btn btn-outline-secondary mt-auto" onclick="openProductModal(${producto.id})">
                                    <i class="fa fa-edit"></i> Gestionar
                                </button>
                            </div>
                        </div>
                    `;
                    productsGrid.appendChild(col);
                });
            } catch (error) {
                console.error('Error cargando productos:', error);
                productsGrid.innerHTML = '<p>Error al cargar productos.</p>';
            }
        };

        // --- Funciones del Modal (Staff) ---
        const openProductModal = (productoId) => {
            const producto = productosCacheados[productoId];
            if (!producto) return;
            document.getElementById('modalProductName').textContent = producto.nombre;
            document.getElementById('modalProductPrice').textContent = `$${producto.precio}`;
            const stockAlert = document.getElementById('modalProductStock');
            const toggleButton = document.getElementById('modalToggle');
            if (producto.disponible) {
                stockAlert.className = 'alert alert-success p-2';
                stockAlert.textContent = 'Este producto está DISPONIBLE';
                toggleButton.className = 'btn btn-danger';
                toggleButton.textContent = 'Marcar como AGOTADO';
                toggleButton.onclick = () => toggleAvailability(producto.id, false);
            } else {
                stockAlert.className = 'alert alert-danger p-2';
                stockAlert.textContent = 'Este producto está AGOTADO';
                toggleButton.className = 'btn btn-success';
                toggleButton.textContent = 'Marcar como DISPONIBLE';
                toggleButton.onclick = () => toggleAvailability(producto.id, true);
            }
            productModalBS.show();
        };

        const toggleAvailability = async (productoId, newAvailability) => {
    
            // 1. Encontrar el botón del modal
            const buttonElement = document.getElementById('modalToggle');
            const originalHtml = buttonElement.innerHTML;
            const originalClasses = buttonElement.className;
            
            // 2. Deshabilitar botón y mostrar spinner
            buttonElement.disabled = true;
            buttonElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                // 3. Llamar a la API
                const response = await fetch(`${API_URL}/productos/${productoId}/toggle_availability/`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ available: newAvailability ? 1 : 0 })
                });
                
                if (!response.ok) {
                    // Si la API falla, lanzamos un error
                    throw new Error('El estado no se pudo actualizar');
                }
                
                // 4. Éxito: Ocultar modal y recargar lista
                productModalBS.hide();
                const activeButton = document.querySelector('.filter-btn.active');
                const category = activeButton ? activeButton.dataset.category : 'all';
                loadProducts(category); // Recargamos para que se vea el cambio

            } catch (error) {
                // 5. Error: Mostrar "Error" en el botón
                console.error(error);
                buttonElement.innerHTML = 'Error';
                buttonElement.className = 'btn btn-danger'; // Cambia a color rojo

                // Revertir el botón después de 2 segundos
                setTimeout(() => {
                    buttonElement.innerHTML = originalHtml;
                    buttonElement.className = originalClasses;
                    buttonElement.disabled = false;
                }, 2000);
            }
        };
        // --- SCRIPT DE ARRANQUE (EL GUARDIÁN) ---
        document.addEventListener('DOMContentLoaded', async () => {
            productModalBS = new bootstrap.Modal(document.getElementById('productModal'));
            try {
                const response = await fetch(`${API_URL}/auth/me/`, {
                    method: 'GET',
                    credentials: 'include'
                });
                if (response.ok) {
                    usuarioLogueado = await response.json();
                    
                    // --- (ACTUALIZADO) ---
                    if (usuarioLogueado.role === 'staff' || usuarioLogueado.role === 'admin') {
                        console.log(`Acceso de ${usuarioLogueado.role} concedido.`);
                        // Llama a la nueva función de navbar
                        setupNavbar(usuarioLogueado); 
                        loadProducts('all');
                        
                        // Lógica para los filtros
                        const filterButtons = document.querySelectorAll('.filter-btn');
                        filterButtons.forEach(button => {
                            button.addEventListener('click', () => {
                                filterButtons.forEach(btn => btn.classList.remove('active'));
                                button.classList.add('active');
                                const category = button.dataset.category;
                                loadProducts(category);
                            });
                        });
                    } else {
                        window.location.href = 'catalog-client.html'; // Echar al cliente
                    }
                } else {
                    window.location.href = 'login.html'; // Echar si no hay sesión
                }
            } catch (error) {
                window.location.href = 'login.html'; // Echar si hay error de red
            }
        });
    </script>
</body>
</html>
