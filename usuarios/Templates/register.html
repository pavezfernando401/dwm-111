<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Al Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../core/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu"></ul>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Register Form -->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Registrarse</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo *</label>
                                <input type="text" class="form-control" id="regName" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" id="regEmail" required>
                                <div class="invalid-feedback">El email ya está en uso</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Teléfono *</label>
                                <input type="tel" class="form-control" id="regPhone" placeholder="+56 9 XXXX XXXX" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Dirección *</label>
                                <input type="text" class="form-control" id="regAddress" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Contraseña *</label>
                                <input type="password" class="form-control" id="regPassword" required>
                                <div class="form-text">Mínimo 8 caracteres, 1 mayúscula y 1 dígito</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-rounded">
                                <i class="fas fa-user-plus"></i> Registrarse
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const API_URL = 'http://127.0.0.1:8000/api';
    const registerForm = document.getElementById('registerForm');
    
    // Función para mostrar alertas (necesitarás un div <div id="alert-placeholder"></div>)
    // O por ahora, solo usaremos 'alert()'
    
    const handleRegister = async (event) => {
        event.preventDefault();
        
        const nameInput = document.getElementById('regName');
        const emailInput = document.getElementById('regEmail');
        const passwordInput = document.getElementById('regPassword');
        // Tu API espera 'nombre', 'email', 'password'
        // Tu formulario tiene 'regName', 'regEmail', 'regPassword'

        const requestBody = {
            nombre: nameInput.value,
            email: emailInput.value,
            password: passwordInput.value
        };

        try {
            const response = await fetch(`${API_URL}/auth/register/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            if (response.status === 201) {
                // Éxito
                alert('¡Registro exitoso! Serás redirigido para iniciar sesión.');
                window.location.href = 'login.html';
            } else {
                // Error (ej: email ya existe)
                const errorData = await response.json();
                
                // Buscamos un error específico de email
                if (errorData.email) {
                    alert('Error: ' + errorData.email[0]);
                } else {
                    alert('Error en el registro. Intenta de nuevo.');
                }
                console.error('Error en registro:', errorData);
            }

        } catch (error) {
            console.error('Error de red:', error);
            alert('No se pudo conectar con el servidor.');
        }
    };

    // Conectamos la función al formulario
    registerForm.addEventListener('submit', handleRegister);
    </script>
</body>
</html>
