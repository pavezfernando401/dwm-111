<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Al Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../core/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu">
                     <li class="nav-item">
                        <a class="nav-link" href="catalog-client.html">Ver Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastBody">
                    Error
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 fw-bold text-primary">Crear Cuenta</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">NOMBRE COMPLETO</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="regName" required placeholder="Ej: Juan Pérez">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">EMAIL</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                    <input type="email" class="form-control border-start-0 ps-0" id="regEmail" required placeholder="nombre@correo.com">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label text-muted small fw-bold">CONTRASEÑA</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="regPassword" required placeholder="******">
                                </div>
                                <div class="form-text">Mínimo 8 caracteres</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-rounded py-2 fw-bold">
                                Registrarse
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0 text-muted">¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none fw-bold">Inicia sesión</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        const registerForm = document.getElementById('registerForm');
        
        // Toast
        const toastEl = document.getElementById('toast');
        const toastBody = document.getElementById('toastBody');
        const toastBS = new bootstrap.Toast(toastEl);

        const showError = (msg) => {
            toastBody.textContent = msg;
            toastBS.show();
        };

        const handleRegister = async (event) => {
            event.preventDefault();
            
            const btn = registerForm.querySelector('button');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';

            const nombre = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nombre: nombre,
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    alert('¡Cuenta creada con éxito! Ahora puedes iniciar sesión.');
                    window.location.href = 'login.html';
                } else {
                    const errorData = await response.json();
                    let msg = 'Error en el registro.';
                    // Si el error es por email duplicado (formato común de Django)
                    if (errorData.username) msg = 'Este correo ya está registrado.';
                    else if (errorData.error) msg = errorData.error;
                    
                    showError(msg);
                }
            } catch (error) {
                console.error(error);
                showError('Error de conexión con el servidor.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        };

        registerForm.addEventListener('submit', handleRegister);
    </script>
</body>
</html>
