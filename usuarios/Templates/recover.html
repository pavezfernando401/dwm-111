<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Al Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../core/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu"></ul>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Recover Password Form -->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Recuperar Contraseña</h2>
                        <p class="text-center text-muted mb-4">
                            Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña
                        </p>
                        
                        <form id="recoverForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="recoverEmail" placeholder="correo@example.com" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-rounded">
                                <i class="fas fa-envelope"></i> Enviar Enlace de Recuperación
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="login.html">
                                <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    const API_URL = 'http://127.0.0.1:8000/api';
    const recoverForm = document.getElementById('recoverForm');

    const handleRecovery = async (event) => {
        event.preventDefault();
        
        const btn = recoverForm.querySelector('button');
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

        const email = document.getElementById('recoverEmail').value;
        
        try {
            const response = await fetch(`${API_URL}/auth/password-reset/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            // No importa si falla o no (por seguridad), mostramos éxito.
            alert('Si el correo está registrado, recibirás un enlace en breves momentos.');
            window.location.href = 'login.html';

        } catch (error) {
            console.error(error);
            alert('Error de conexión.');
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    };

    recoverForm.addEventListener('submit', handleRecovery);
</script>
</body>
</html>
