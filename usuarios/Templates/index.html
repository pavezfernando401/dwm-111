<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Sahara - Comida Árabe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="core/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu">
                    <!-- Se llena dinámicamente -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Hero Section -->
    <div class="welcome-hero d-flex align-items-center justify-content-center" style="min-height: 60vh; background: linear-gradient(135deg, rgba(253, 253, 253, 0.192) 0%, rgba(0, 0, 0, 0.644) 100%), url('https://images.unsplash.com/photo-1529042410759-befb1204b468?w=1600&h=900&fit=crop') center/cover; background-attachment: fixed;">
        <div class="container text-center">
            <h1 class="display-3 mb-3 fw-bold text-white" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.3);">Bienvenido a Al Sahara</h1>
            <p class="lead mb-5 fs-4 text-white" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.3);">La mejor comida árabe a domicilio</p>
            <div class="d-flex flex-wrap justify-content-center gap-3">
                <a href="catalog-client.html" class="btn btn-light btn-lg btn-rounded px-5 shadow">
                    <i class="fas fa-book-open me-2"></i> Ver Menú
                </a>
                <a href="login.html" class="btn btn-outline-light btn-lg btn-rounded px-5">
                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                </a>
            </div>
        </div>
    </div>

    <!-- Features Section -->
    <div class="container" style="margin-top: -50px; margin-bottom: 80px;">
        <div class="row justify-content-center g-4">
            <div class="col-md-4 col-lg-4">
                <div class="card text-center h-100 border-0 shadow-lg" style="border-radius: 15px; transition: transform 0.3s;">
                    <div class="card-body d-flex flex-column justify-content-center py-5 px-4">
                        <div class="mb-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                            <i class="fas fa-truck fa-2x text-white"></i>
                        </div>
                        <h5 class="mb-3 fw-bold">Entrega Rápida</h5>
                        <p class="mb-0 text-muted">Recibe tu pedido en menos de 45 minutos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="card text-center h-100 border-0 shadow-lg" style="border-radius: 15px; transition: transform 0.3s;">
                    <div class="card-body d-flex flex-column justify-content-center py-5 px-4">
                        <div class="mb-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                            <i class="fas fa-shield-alt fa-2x text-white"></i>
                        </div>
                        <h5 class="mb-3 fw-bold">Pago Seguro</h5>
                        <p class="mb-0 text-muted">Múltiples métodos de pago disponibles</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="card text-center h-100 border-0 shadow-lg" style="border-radius: 15px; transition: transform 0.3s;">
                    <div class="card-body d-flex flex-column justify-content-center py-5 px-4">
                        <div class="mb-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                            <i class="fas fa-star fa-2x text-white"></i>
                        </div>
                        <h5 class="mb-3 fw-bold">Calidad Premium</h5>
                        <p class="mb-0 text-muted">Ingredientes frescos y recetas auténticas</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://127.0.0.1:8000/api';

        // Función para cerrar sesión
        const handleLogout = async () => {
            try {
                await fetch(`${API_URL}/auth/logout/`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Error en logout:', error);
            }
            // Siempre redirigir al index después de logout
            window.location.href = 'index.html';
        };

        // Al cargar la página, revisamos si el usuario está logueado
        document.addEventListener('DOMContentLoaded', async () => {
            const navMenu = document.getElementById('navMenu');
            const heroButtons = document.querySelector('.welcome-hero .d-flex');
            let usuarioLogueado = null;

            try {
                const response = await fetch(`${API_URL}/auth/me/`, {
                    method: 'GET',
                    credentials: 'include' // ¡La clave! Envía la cookie de sesión
                });

                if (response.ok) {
                    usuarioLogueado = await response.json();
                }
            } catch (error) {
                console.log('No se pudo verificar la sesión (API caída).', error);
            }

            // Limpiamos los menús actuales
            navMenu.innerHTML = '';
            heroButtons.innerHTML = '';

            if (usuarioLogueado) {
                // --- Usuario LOGUEADO ---
                const welcomeName = usuarioLogueado.first_name || usuarioLogueado.email;

                // 1. Actualizar Navbar
                if (usuarioLogueado.role === 'staff' || usuarioLogueado.role === 'admin') {
                    navMenu.innerHTML = `
                        <li class="nav-item">
                            <a class="nav-link" href="catalog-staff.html">Panel de Staff</a>
                        </li>
                    `;
                } else {
                    navMenu.innerHTML = `
                        <li class="nav-item">
                            <a class="nav-link" href="catalog-client.html">Ver Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="orders.html">Mis Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Carrito</a>
                        </li>
                    `;
                }
                navMenu.innerHTML += `
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Hola, ${welcomeName}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="profile.html">Mi Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutButton">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                `;

                // 2. Actualizar Botones del Hero
                const menuLink = (usuarioLogueado.role === 'staff' || usuarioLogueado.role === 'admin') ? 'catalog-staff.html' : 'catalog-client.html';
                heroButtons.innerHTML = `
                    <a href="${menuLink}" class="btn btn-light btn-lg btn-rounded px-5 shadow">
                        <i class="fas fa-book-open me-2"></i> Ver Menú
                    </a>
                    <a href="#" id="logoutButtonHero" class="btn btn-outline-light btn-lg btn-rounded px-5">
                        <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                    </a>
                `;

                // Asignar el evento de logout a los nuevos botones
                document.getElementById('logoutButton')?.addEventListener('click', handleLogout);
                document.getElementById('logoutButtonHero')?.addEventListener('click', handleLogout);

            } else {
                // --- Usuario NO LOGUEADO (Default) ---
                // 1. Actualizar Navbar
                navMenu.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="catalog-client.html">Ver Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Regístrate</a>
                    </li>
                `;
                // 2. Actualizar Botones del Hero
                heroButtons.innerHTML = `
                    <a href="catalog-client.html" class="btn btn-light btn-lg btn-rounded px-5 shadow">
                        <i class="fas fa-book-open me-2"></i> Ver Menú
                    </a>
                    <a href="login.html" class="btn btn-outline-light btn-lg btn-rounded px-5">
                        <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                    </a>
                `;
            }
        });
    </script>
</body>
</html>
